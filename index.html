<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <nav>
        <div class="logo">
            <h1 id="nav-brand">QR</h1>
            <p class="generator">Generator</p>
        </div>
    </nav>

    <!-- <img id="leftAd" src="./side banner ads 1.jpg" alt="ads"> -->
    
    <div class="wrapper">
        <div class="header">
            <h1>Generator Unique QR Code</h1>
        </div>
        <div class="form">
            <input type="text" placeholder="Enter text or url...">
            <p>Past url or type your text to generate QR code</p>
            <button>Generate QR Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="QR Code" width="150px">
        </div>
    </div>





    <script src="app.js"></script>
</body>

</html>
